<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="css/styles.css">
  <title>Product preview card component</title>
  
</head>
<body>
  <main>
    <div class="productImg">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Paris Desktop Preview" id="desktopImg">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Paris Mobile Preview" id="mobileImg">
    </div>
    <div class="productDesc">
      <div class="content">
        <p id="productCategory">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="productDesc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <div class="btn">
        <img src="images/icon-cart.svg" alt="shopping Cart">
        <span> Add to Cart</span>
      </div>
    </div>
  </main>

</body>
</html>
